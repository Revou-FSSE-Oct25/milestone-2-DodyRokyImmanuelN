<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Arena | RevoFun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chat-area::-webkit-scrollbar {
            width: 5px;
        }

        #chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-area::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
        }

        .active-dot {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col selection:bg-blue-500/30">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-900/20 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-900/20 blur-[120px]">
        </div>
    </div>

    <div id="name-modal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="glass-card p-8 rounded-3xl shadow-2xl w-[380px] max-w-[90%]">
            <div class="w-16 h-16 bg-blue-600/20 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-center text-white">Siapa Kamu?</h2>
            <p class="text-slate-400 text-sm text-center mb-8">Masukkan namamu untuk mencatat skor terbaik.</p>
            <div class="space-y-5">
                <input type="text" id="player-name"
                    class="w-full bg-slate-900/50 border border-slate-700 px-4 py-3 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all"
                    placeholder="Ketik namamu..." />
                <button id="start-game"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3.5 rounded-xl font-semibold shadow-lg transition-all active:scale-95">Mulai
                    Bermain</button>
            </div>
        </div>
    </div>

    <main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6">
        <div class="max-w-5xl w-full">
            <header class="text-center mb-10">
                <span
                    class="inline-block px-3 py-1 rounded-full bg-blue-500/10 text-blue-400 text-[10px] font-bold uppercase tracking-widest mb-3 border border-blue-500/20">Mini
                    Game Series</span>
                <h1 class="text-4xl md:text-5xl font-extrabold mb-3 tracking-tight text-white italic uppercase">RPS
                    <span class="text-blue-500">ARENA</span>
                </h1>
                <p class="text-slate-400 max-w-md mx-auto text-sm leading-relaxed">Pilih senjatamu! Siapa yang mencapai
                    <span class="text-white font-medium">2 poin</span> lebih dulu, dia pemenangnya.
                </p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-7 flex flex-col gap-6">
                    <div
                        class="glass-card rounded-[2rem] p-8 flex flex-col items-center justify-center relative overflow-hidden min-h-[380px]">
                        <div class="absolute top-6 left-1/2 -translate-x-1/2 flex items-center gap-4">
                            <div class="flex gap-2" id="p-dots">
                                <div id="p-point-1"
                                    class="w-3 h-3 rounded-full bg-slate-700 border border-white/5 transition-all duration-500">
                                </div>
                                <div id="p-point-2"
                                    class="w-3 h-3 rounded-full bg-slate-700 border border-white/5 transition-all duration-500">
                                </div>
                            </div>
                            <span class="text-[10px] font-black text-slate-500 tracking-[0.2em]">VS</span>
                            <div class="flex gap-2" id="c-dots">
                                <div id="c-point-1"
                                    class="w-3 h-3 rounded-full bg-slate-700 border border-white/5 transition-all duration-500">
                                </div>
                                <div id="c-point-2"
                                    class="w-3 h-3 rounded-full bg-slate-700 border border-white/5 transition-all duration-500">
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between w-full max-w-sm mt-4">
                            <div class="flex flex-col items-center gap-3">
                                <div id="player-visual"
                                    class="w-28 h-28 bg-slate-900/80 rounded-[2rem] flex items-center justify-center text-5xl border border-slate-700 shadow-inner transition-all duration-500">
                                    ‚ùì</div>
                                <span
                                    class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Player</span>
                            </div>

                            <div id="result-text"
                                class="text-xl font-black text-white italic opacity-0 transition-all duration-300">VS
                            </div>

                            <div class="flex flex-col items-center gap-3">
                                <div id="computer-visual"
                                    class="w-28 h-28 bg-slate-900/80 rounded-[2rem] flex items-center justify-center text-5xl border border-slate-700 shadow-inner transition-all duration-500">
                                    ‚ùì</div>
                                <span
                                    class="text-[10px] font-bold text-red-500 uppercase tracking-widest">Computer</span>
                            </div>
                        </div>

                        <div class="flex gap-4 mt-10">
                            <button data-choice="rock"
                                class="choice-btn w-16 h-16 bg-white/5 hover:bg-blue-600 rounded-2xl border border-white/10 text-2xl transition-all flex items-center justify-center">‚úä</button>
                            <button data-choice="paper"
                                class="choice-btn w-16 h-16 bg-white/5 hover:bg-blue-600 rounded-2xl border border-white/10 text-2xl transition-all flex items-center justify-center">‚úã</button>
                            <button data-choice="scissors"
                                class="choice-btn w-16 h-16 bg-white/5 hover:bg-blue-600 rounded-2xl border border-white/10 text-2xl transition-all flex items-center justify-center">‚úåÔ∏è</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-card rounded-2xl p-4 flex items-center gap-4">
                            <div
                                class="w-10 h-10 bg-emerald-500/10 rounded-xl flex items-center justify-center text-emerald-500 font-bold">
                                W</div>
                            <div>
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Career Score</p>
                                <p id="score" class="text-xl font-black text-white italic leading-none">0</p>
                            </div>
                        </div>
                        <div class="glass-card rounded-2xl p-4 flex items-center gap-4">
                            <div
                                class="w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500 font-bold">
                                R</div>
                            <div>
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Match Round</p>
                                <p id="match-round" class="text-xl font-black text-white italic leading-none">1</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-5">
                    <div class="glass-card rounded-[2rem] p-2 overflow-hidden flex flex-col h-[520px]">
                        <div
                            class="px-6 py-4 border-b border-slate-700/50 flex justify-between items-center bg-slate-800/30">
                            <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">Battle Log</h2>
                            <div class="flex gap-1.5">
                                <div class="w-2 h-2 rounded-full bg-red-500/50"></div>
                                <div class="w-2 h-2 rounded-full bg-amber-500/50"></div>
                                <div class="w-2 h-2 rounded-full bg-green-500/50"></div>
                            </div>
                        </div>
                        <div id="chat-area" class="flex-1 overflow-y-auto p-6 space-y-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="game-over-modal"
        class="fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center z-50 hidden p-4">
        <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center border-2 border-slate-700">
            <div id="modal-icon-container" class="mb-6">
                <div id="final-emoji"
                    class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto text-4xl">üèÜ
                </div>
            </div>
            <h2 id="game-over-title" class="text-3xl font-black mb-2 text-white italic uppercase tracking-tight">VICTORY
            </h2>
            <p id="game-over-message" class="mb-8 text-slate-400 text-sm leading-relaxed">Hebat! Kamu menang ronde ini.
            </p>
            <button id="play-again"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold transition-all shadow-lg shadow-blue-900/40">Duel
                Lagi</button>
        </div>
    </div>
    <footer class="p-8 text-center">
        <button id="footer-exit-btn"
            class="text-slate-500 hover:text-blue-400 text-xs font-semibold tracking-widest transition-colors uppercase">
            &larr; Exit Arena
        </button>
    </footer>

    <script src="/games/rps/main.ts" type="module"></script>
</body>

</html>
